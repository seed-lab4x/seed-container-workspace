#!/usr/bin/env -S ansible-playbook -i ${PWD}/ansible-inventories
# code: language=ansible
---

- name: deploy
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-prom-prometheus' if (groups['docker-prom-prometheus'] is defined) else 'docker' }}"
  tasks:

    - name: fact workspace
      include_tasks: "{{ workspace.local }}/.seed/ansible-tasks/seed-workspace.fact.yml"

    - name: fact workpath
      include_tasks: "{{ workspace.local }}/{{ workspace.seedpath }}/ansible-tasks/seed-workpath.fact.yml"
      vars:
        workpath:
          index: -2

    - name: select var
      include_tasks: "{{ workspace.local }}/{{ workspace.seedpath }}/ansible-tasks/seed-var.select.yml"
      vars:
        var:
          - name: stack
            file: "{{ playbook_dir }}/ansible-vars/ansible-vars.base.yml"
            local: true
            once: true
          - name: stack
            file: "{{ inventory_dir }}/../dynamic-vars/{{ workpath.name }}/ansible-vars.template.yml"
            template: "{{ playbook_dir }}/ansible-vars/ansible-vars.template.yml.j2"
            local: true
            once: true
            matcher:
              - "{{ profile is defined }}"

    - name: deploy stack
      include_tasks: "{{ workspace.local }}/{{ workspace.seedpath }}/ansible-tasks/seed-docker/docker-stack.deploy.yml"
