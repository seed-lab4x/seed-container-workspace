#!/usr/bin/env -S ansible-playbook -i ${PWD}/ansible-inventories
# code: language=ansible
---

- name: deploy
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ env_path | default('') }}"
  hosts: "{{ 'docker:&docker-prom-pushgateway' if (groups['docker-prom-pushgateway'] is defined) else 'docker' }}"
  tasks:

    - name: fact workspace
      include_tasks: "{{ workspace.local }}/.seed/ansible-tasks/seed-workspace.fact.yml"

    - name: fact workpath
      include_tasks: "{{ workspace.local }}/{{ workspace.seedpath }}/ansible-tasks/seed-workpath.fact.yml"
      vars:
        workpath:
          index: -2

    - name: deploy stack
      include_tasks: "{{ workspace.local }}/{{ workspace.seedpath }}/ansible-tasks/seed-docker/docker-stack.deploy.yml"
      vars:
        stack:
          files:
            - group: docker-manager
              src: "{{ playbook_dir }}/../config/blackbox.yml"
              dest: "{{ workpath.remote.full }}/../config/blackbox.yml"
          networks:
            - group: docker-manager
              name: external_net-prom
              driver: overlay
              attachable: true
          labels:
            - group: docker-manager
              labels:
                prom-blackbox: 'true'
          envs:
            - file: external_env-blackbox-exporter.env
              content: ''
          composes:
            - file: docker-compose-swarm.yml
              src: "{{ playbook_dir }}/docker-compose-swarm.yml"
          share:
            once: true
          override: "{{ prom.blackbox | default({},true) }}"
